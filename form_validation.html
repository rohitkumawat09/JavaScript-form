<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Form_validation.css">
</head>

<body>
    <div id="main">
        <div id="name">
            <form id="registrationForm">
                <h1>Form Validation</h1>
                <br>
                <input type="text" id="firstName" placeholder="Please enter your first name">
                <span id="firstMessage"></span>
                <br>
                <input type="text" id="age" placeholder="Please enter your age">
                <span id="secondError"></span>
                <br>
                <input type="text" id="phoneNumber" placeholder="Please enter your phone number">
                <span id="number"></span>
                <br>
                <input type="text" id="email" placeholder="Please enter your email">
                <span id="emailerr"></span>
                <br><br>
            </form>
        </div>

        <div id="ceety">
            <input type="radio" name="gender" id="male">Male
            <input type="radio" name="gender" id="female">Female
            <input type="radio" name="gender" id="other">Other
            <span id="gender"></span>
            <div id="the">
                <select name="hometown" id="hometown">
                    <option value="" hidden>Select hometown</option>
                    <option value="rajasthan">Rajasthan</option>
                    <option value="mumbai">Mumbai</option>
                </select>
                <span id="hidden"></span>
            </div>
        </div>
        <br>
        <button id="submit">Submit</button>
    </div>

    <script>

        let firstName = document.getElementById("firstName");
        let age = document.getElementById("age");
        let email = document.getElementById("email");
        let phoneNumber = document.getElementById("phoneNumber");
        let hometown = document.getElementById("hometown");
        let submitButton = document.getElementById("submit");

        submitButton.addEventListener("click", (e) => {
            const errormessage = document.querySelectorAll(".errormessage");
            errormessage.forEach(msg => msg.remove()); // Clear previous error messages
            let isValid = true;

            // Name validation
            const nameData = /^[a-zA-Z]{3,30}$/;
            const firstNameValue = firstName.value;
            if (!nameData.test(firstNameValue)) {
                const firstMessage = document.querySelector("#firstMessage");
                const firstError = document.createElement("p");
                firstError.textContent = "Please enter a valid name (3-30 alphabetic characters only).";
                firstError.classList.add("errormessage");
                firstError.style.color = "red";
                firstMessage.appendChild(firstError);
                isValid = false;
            }

            // Age validation
            const ageValue = age.value;
            const agenumber = /^(1[0-9]|[2-9][0-9])$/;
            if (!agenumber.test(ageValue)) {
                const secondError = document.querySelector("#secondError");
                const p = document.createElement("p");
                p.textContent = "Enter only numbers. Allowed values: 10-99.";
                p.classList.add("errormessage");
                p.style.color = "red";
                secondError.appendChild(p);
                isValid = false;
            }

            // Phone number validation
            const phoneValue = phoneNumber.value;
            const phonePattern = /^[0-9]{10}$/;
            if (!phonePattern.test(phoneValue)) {
                const numberError = document.querySelector("#number");
                const apple = document.createElement("p");
                apple.textContent = "Enter only numbers. Allowed values: 10-digit phone number.";
                apple.classList.add("errormessage");
                apple.style.color = "red";
                numberError.appendChild(apple);
                isValid = false;
            }

            // Email validation
            const emailValue = email.value;
            const emailPattern = /^[a-zA-Z0-9.]+@[a-zA-Z0-9]+.[a-zA-Z]{2,5}$/;
            if (!emailPattern.test(emailValue)) {
                const emailErr = document.querySelector("#emailerr");
                const bold = document.createElement("p");
                bold.textContent = "Please enter a valid email address.";
                bold.classList.add("errormessage");
                bold.style.color = "red";
                emailErr.appendChild(bold);
                isValid = false;
            }

            // Gender validation
            if (!document.querySelector('input[name="gender"]:checked')) {
                const gender = document.querySelector("#gender");
                const options = document.createElement("p");
                options.textContent = "Please select a gender.";
                options.classList.add("errormessage");
                options.style.color = "red";
                gender.append(options);
                isValid = false;
            }

            // Hometown validation
            if (!hometown.value) {
                const hiddenError = document.querySelector("#hidden");
                const home = document.createElement("p");
                home.textContent = "Please select a hometown.";
                home.classList.add("errormessage");
                home.style.color = "red";
                hiddenError.parentElement.append(home);
                isValid = false;
            }

            // Prevent form submission if validation fails
            if (!isValid) {
                e.preventDefault();
            } else {
                alert("Form submitted successfully!");
            }
        });

    </script>
</body>

</html>
